{% extends 'base.html' %} 

{% block header %} 
    <h1>{% block title %}Dumb Fortunes{% endblock %}</h1>
{% endblock %} 

{% block content %} 


    <svg viewBox="0 0 500 200">
        <path id="curve" fill="transparent" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <image href="../static/Dumb_Fortunes.png" class="dumb-fortune-drawing"></image>
        <text width="500">
        <textPath xlink:href="#curve" startOffset="50%" text-anchor="middle">
            Dare to Test Fate
        </textPath>
        </text>
    </svg>
    <form method="post" action="/dumb-fortunes#results" id="form1">
        <button class="fortune-button" role="button" form="form1" value="Submit">
            Your Fortune Awaits
        </button>
    </form>


    {% if fortune %}
    <div id="results">
        <h2 class="fortunes">{{ fortune[0] }}</h2>
    </div>
    {% endif %}

{% endblock %}
